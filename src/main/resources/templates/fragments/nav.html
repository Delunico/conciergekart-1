<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Links</title>
</head>
<body>
	<div th:fragment="page-nav">
		<nav class ="topnav" id ="myTopnav">
			
			<a class ="icon link"  href="javascript:void(0);" onclick="hamburger()">
				<i class ="fa fa-bars"></i>
			</a>
			
			<a class="link hide" href ="/">Browse</a>
			<a class="link hide" sec:authorize ="!hasRole('ROLE_MANAGER')"
				href ="/user/myOrders">My Orders</a>
			<a class="link hide" sec:authorize="hasRole('ROLE_MANAGER')" 
				href ="/admin/myOrders">My Orders</a>
			<a class="link hide" href ="/user/account">Account</a>
			<a class="link hide" sec:authorize ="!hasRole('ROLE_MANAGER')"
				href ="/contact-us">Contact Us</a>
			<a class="link hide" sec:authorize="hasRole('ROLE_MANAGER')" 
				href="#" th:href="@{/admin/addPage}">Add an Item</a>
			<div class="nav-container">
				<div class="search-container">
				<form id="searchForm" autocomplete="off" action="/search">
					<div class="autocomplete">
						<input type="text" placeholder="Search Item..." name="search" id="mySearch" class ="mySearch">
						<button class="link" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			<a class ="cart link"  href="/user/myCart">
				<i class ="fa fa-shopping-cart"></i>
				<div class="cart_qty" th:text="${cart_qty}"></div>
			</a>
		</div>
			
		</nav>
		<script>
			var books = "[[${allproducts}]]"
			autocomplete(document.getElementById("mySearch"), books);
		</script>
	</div>
</body>
</html>
